<body class="zh_CN " ontouchstart="">

  <div class="page_bd">
    <div id="tips" style="display:none;" class="top_tips warning"></div>

    <div id="step1" class="category_item">
      <h3 class="category_title">请选择投诉该网页的原因:</h3>

      <form id="form1">
        <ul class="checkbox_list">
          <li data-type="1" class="checkbox">
            <input id="radio_1" name="complaintype" value="2" class="frm_checkbox" type="radio">
            <label for="radio_1" class="frm_checkbox_label checkbox_title ">
              <div class="checkbox_label_inner">网页包含欺诈信息(如:假红包)</div>
            </label>
          </li>
          <li data-type="2" class="checkbox">
            <input id="radio_2" name="complaintype" value="1" class="frm_checkbox" type="radio">
            <label for="radio_2" class="frm_checkbox_label checkbox_title">
              <div class="checkbox_label_inner">网页包含色情信息</div>
            </label>
          </li>
          <li data-type="3" class="checkbox">
            <input id="radio_3" name="complaintype" value="16" class="frm_checkbox" type="radio">
            <label for="radio_3" class="frm_checkbox_label checkbox_title">
              <div class="checkbox_label_inner">网页包含暴力恐怖信息</div>
            </label>
          </li>
          <li data-type="4" class="checkbox">
            <input id="radio_4" name="complaintype" value="128" class="frm_checkbox" type="radio">
            <label for="radio_4" class="frm_checkbox_label checkbox_title">
              <div class="checkbox_label_inner">网页包含政治敏感信息</div>
            </label>
          </li>
          <li data-type="5" class="checkbox">
            <input id="radio_5" name="complaintype" value="1024" class="frm_checkbox" type="radio">
            <label for="radio_5" class="frm_checkbox_label checkbox_title">
              <div class="checkbox_label_inner">网页在收集个人隐私信息(如:钓鱼链接)</div>
            </label>
          </li>
          <li data-type="6" class="checkbox">
            <input id="radio_6" name="complaintype" value="512" class="frm_checkbox" type="radio">
            <label for="radio_6" class="frm_checkbox_label checkbox_title" data-id="1">
              <div class="checkbox_label_inner">网页包含诱导分享/关注性质的内容</div>
            </label>
          </li>
          <li data-type="7" class="checkbox">
            <input id="radio_7" name="complaintype" value="64" class="frm_checkbox" type="radio">
            <label for="radio_7" class="frm_checkbox_label checkbox_title" data-id="3">
              <div class="checkbox_label_inner">网页可能包含谣言信息</div>
            </label>
          </li>

        </ul>
      </form>
      <!-- <div class="opr_area">
          <a id="nextBtn" href="javascript:void(0);" target="_self" class="btn btn_primary btn_disabled js_btn_submit">下一步</a>
        </div> -->
      <p style="padding-left:10px"><a href="http://mp.weixin.qq.com/s?__biz=MzIzNzAzODg4OA==&amp;mid=401352390&amp;idx=1&amp;sn=49d7f7d99a4944b065ba5cc54b060130&amp;mpshare=1&amp;scene=23&amp;srcid=0319snh0EkOKsH5w40RjrfI4#rd">遇到网页流量被劫持怎么办</a></p>
    </div>

    <div id="xz" style="position:absolute;bottom:5px;text-align:center;width:100%"><a href="https://weixin110.qq.com/security/readtemplate?t=w_security_center_website/report_agreement&amp;lang=zh_CN">投诉须知</a></div>

    <div id="step2" class="category_item" style="display:none;">
      <h3 class="category_title">你可以:</h3>
      <form>
        <ul class="checkbox_list">
          <li data-type="1" class="checkbox">
            <input id="radio_1" name="complaintype" value="2" class="frm_checkbox" type="radio">
            <label for="radio_1" class="frm_checkbox_label  checkbox_title " data-id="2">
              <div class="checkbox_label_inner" id="tj">提交给微信团队审核</div>
            </label>
          </li>
        </ul>
      </form>
      <p style="padding-left:10px;display:none" id="yd"><a href="http://mp.weixin.qq.com/s?__biz=MzA5MzEzNDg3MQ==&amp;mid=505283668&amp;idx=4&amp;sn=45f26dca2cf10f70ea792352ff762277&amp;chksm=0b882d2c3cffa43a2a77f2beb57eef3be1a5635ef37928e2c7d01cf854a1b9842425eadf3312&amp;mpshare=1&amp;scene=23&amp;srcid=0319Ulnpkg5OJcT7PAzpCVOD#rd">了解什么是诱导分享类内容</a></p>

      <p style="padding-left:10px;display:none" id="yy"><a href="https://mp.weixin.qq.com/s?__biz=MzA5MzEzNDg3MQ==&amp;mid=505283668&amp;idx=1&amp;sn=a6db3d0554f7c1c1071ac783f3d574a5&amp;chksm=0b882d2c3cffa43a73004ee3ab3d715b37baff1c277ef8e7199ec611bf378a625d89089ba662&amp;mpshare=1&amp;scene=23&amp;srcid=03198a2HkymB9NH06qRclC52#rd">了解微信对谣言的治理</a></p>
    </div>


    <div id="step3" style="display:none;">
    </div>


  </div>

  <script id="result_tmpl" type="text/html">


<div class="page_msg">
  <div class="icon_area"><i class="icon_msg success"></i></div>
  <div class="text_area">
    <h2 id="" class="title">投诉已提交</h2>
    <p id="suc_desc" class="desc">微信团队会尽快核实,并通过"微信团队"通知你审核结果.感谢你的支持.</p>
  </div>
  <div class="opr_area">
    <a id="successBtn_1" class="btn btn_primary" href="javascript:;" >关闭</a>

</div>

  
</script>

  <script type="text/javascript">


    $('.frm_checkbox_label').click(function () {

      $('#step1').hide();
      if ($(this).data('id') != 2) {
        $('#step2').show();
        if ($(this).data('id') == 1) {
          $('#yd').show();
        }
        if ($(this).data('id') == 3) {
          $('#yy').show();
        }
      }
    })

    $('#tj').click(function () {
      var t = $('#result_tmpl').html();
      $('#xz').hide();
      $('#step2').hide();
      $('#step3').html(t).show();
      $('#setp3').show();
    });



    $(document).on('click', '#successBtn_1', function () {
      wx.closeWindow();
    });
